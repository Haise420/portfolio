{% load static %}

<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracija</title>
    <link rel="stylesheet" href="{% static 'css/administracija/main.css' %}" class="css">
    <link rel="stylesheet" href="{% static 'css/administracija/nav.css' %}" class="css">
    <link rel="stylesheet" href="{% static 'css/administracija/projekti.css' %}" class="css">
</head>
<body>

    <header>
        {% include 'administracija/nav.html' %}
    </header>

    <main>
        <div class="project-group">
            {% for projekat in projekti %}
                <div class="project">
                    <img src="{{projekat.slike.first.slika.url}}" alt="">
                    
                    <a href="{% url 'pregled_projekta' projekat_id=projekat.id %}">{{projekat.naziv}}</a>
                </div>
            {% endfor %}
        </div>



</div>

    </main>

    <script src="{% static 'js/theme.js' %}"></script>
    
</body>
</html>
