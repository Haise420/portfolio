{% load static %}
{% block content %}

    <div class="nav">


        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'projects' %}" class="nav-link">Projects</a>
            <a href="{% url 'tehnology' %}" class="nav-link">Technology</a>
            <a href="{% url 'services' %}" class="nav-link">Services</a>
            <a href="{% url 'course' %}" class="nav-link">Course</a>
            <a href="https://youtube.com/@nikolaplazinic" class="nav-link">Youtube</a>
        </div>

        <div class="appearance">
            <a onclick="setTheme('dark-theme')">
                <img class="appearance-img" src="{% static 'images/mesec.png' %}" alt="">
            </a>
    
            <a onclick="setTheme('light-theme')">
                <img class="appearance-img" src="{% static 'images/sunce.png' %}" alt="">
            </a>
        </div>
        
        <div class="userpanel">

            {% if user.is_authenticated %}

            <a href="{% url 'account' %}">
                {{user.username}}
            </a>


            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
            </div>

            {% else %}


            <div class="sign-in">
                <a href="{% url 'login' %}">Sign in</a>
            </div>

            <div class="sign-up">
                <a href="{% url 'register' %}">Sign up</a>
            </div>

            {% endif %}

        </div>
        
    </div>

{% endblock content %}
